<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/common.css">
    <link rel="stylesheet" href="../css/login_page.css">
    <script src="../js/loginData.js"></script>
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
</head>
<body>
    <div id="wrap">
        <header class="header">
            <a href="https://naver.com">
                <div class="logo"></div>
            </a>
        </header>
        <div class="login_box">
            <div class="login_data id_box">
                <div class="placeholder" id="id_placeholder">
                    <span id="id_placeholder_text">아이디 또는 전화번호</span>
                </div>
                <input type="text" id="user_id" value="">
            </div>
            <div class="login_data pw_box">
                <div class="placeholder" id="pw_placeholder">
                    <span id="pw_placeholder_text">비밀번호</span>
                </div>
                <input type="password" id="user_pw">
            </div>
        </div>
        <div class="login_btn" id="login_btn">
            <span>로그인</span>
        </div>
        <div class="find_box">
            <div class="find_pw">비밀번호 찾기</div>
            <div class="find_id">아이디 찾기</div>
            <div class="admin">회원가입</div>
        </div>
    </div>
    <script src="../js/login_page.js"></script>
</body>
</html>
