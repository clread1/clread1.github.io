<!DOCTYPE html>

    <link rel="stylesheet" href="../css/common.css">

                        </li> 
                        <li class="logo_list">
                            <a href="https://game.naver.com" id="logo_game">
                                <span class="blind">GAME</span>
                            </a>
                        </li>
                        <li class="logo_list">
                            <a href="https:/chzzk.naver.com" id="logo_chzzk">
                                <span class="blind">치지직</span>
                            </a>
                        </li>
                        <li class="logo_list">
                            <a href="" id="logo_eSports">
                                <span>e스포츠</span>
                                <span class="blind">e스포츠</span>
                            </a>
                        </li>
                        <li class="logo_list">
                            <a href="" id="logo_PCgame">

                        </li>
                        <li class="logo_list">

                    </ul>
                    <ul class="header_R">
                        <li class="header_search_box">
                            <form action="#">
                                <input type="text" class="header_search_bar">
                                <button type="reset" class="btn_reset"></button>
                                <button type="submit" class="btn_submit"></button>
                            </form>
                        </li>
                        <li class="ticket"></li>
                        <li class="notice"></li>
                        <li class="profile"></li>
                    </ul>
                </div>
                <div class="top_header fixed_top_header"></div> <!-- top_header 안보이게 되면 fixed 적용 -->
            </div>
        </header>
        <div class="menu_box">
            <div class="menu_container container_box">
                <div class="main_banner">
                    <div class="gradient gradient_left"></div>
                    <div class="gradient gradient_right"></div>
                </div>
                <div class="main_title_box">
                    <div class="icon_box"></div>
                    <div class="title_box">
                        <div class="main_title">

                        <div class="sub_title">

                <div class="main_menu"></div> <!-- 광고 베너 밑으로 내려가면 fxied 적용 -->
            </div>
        </div>
        <div class="main_content">
            <div class="main_container">
                <div class="adv_banner"></div>
    
                <div class="panel_left"></div>
                <div class="panel_center"></div>
                <div class="panel_right"></div>
            </div>
        </div>

        <footer class="footer"></footer>
